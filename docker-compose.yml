version: '3.8'

services:
  web:
    build: .
    container_name: career-coach-web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles  # 정적 파일 볼륨 추가
      - db_volume:/app/db  # 데이터베이스 볼륨 추가
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: career-coach-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt  # SSL 인증서 볼륨
      - /var/www/certbot:/var/www/certbot  # Certbot challenge 볼륨
      - static_volume:/app/staticfiles  # 정적 파일 볼륨 공유
    depends_on:
      - web

volumes:
  static_volume:  # 정적 파일을 위한 볼륨 정의
  db_volume:      # 데이터베이스를 위한 볼륨 정의
