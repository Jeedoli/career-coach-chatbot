events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream django_app {
        server web:8000;
    }

    # HTTP 서버 (Let's Encrypt challenge + API 서빙)
    server {
        listen 80;
        server_name api.jeedoli.shop;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # API 프록시 설정
        location /api/ {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 헤더
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }

        # 정적 파일 서빙
        location /static/ {
            alias /app/staticfiles/;
        }

        # 기본 페이지 (API 문서로 리다이렉트)
        location / {
            return 301 http://$server_name/api/docs;
        }
    }

    # HTTPS 서버 (SSL 인증서 발급 후 활성화)
    # server {
    #     listen 443 ssl http2;
    #     server_name api.jeedoli.shop;
    #     ssl_certificate /etc/letsencrypt/live/api.jeedoli.shop/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/api.jeedoli.shop/privkey.pem;
    #     ...
    # }
}